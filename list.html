<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <style>
        ol > li:hover{
            color: #7b7878;
            cursor: pointer;
            background-color: #26A69A;

        }
        ul >li:hover{
            background-color: #26A69A;
             }
             ul{
                 list-style-type:lower-alpha;
             }



        ol > .kk{
            color: crimson;
            cursor: pointer;

        }


    </style>
</head>
<body>
    <h3>newly added heading</h3> 
    
<h2 class="kk" title="ordered list">ordered list</h2>
    <hr>
    <br>
    

<ol>
    <li class="kk" >oranges</li>
    <li>mangoes</li>
    <li>pears</li>
    <li>coconut</li>
    <li>lemon</li>
    <li>pineapples</li>
    <li>apples</li>
    <li>plums</li>
</ol>
<h2>unordered list</h2>
<ul>
    <li>rice</li>
    <li>gashu</li>
    <li>unga</li>
    <li>sunny girl</li>
</ul>
















</body>
</html>
